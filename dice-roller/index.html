<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
  </head>
  <body>
    <div id="app">
      <h2>Drag Dice to Scene</h2>
      <div class="dice-grid">
        <div class="dice-button" data-dice="d4">
          <img src="/dice/d4?value=4&color=%23888888" alt="d4" />
          <span>d4</span>
        </div>
        <div class="dice-button" data-dice="d6">
          <img src="/dice/d6?value=6&color=%23888888" alt="d6" />
          <span>d6</span>
        </div>
        <div class="dice-button" data-dice="d8">
          <img src="/dice/d8?value=8&color=%23888888" alt="d8" />
          <span>d8</span>
        </div>
        <div class="dice-button" data-dice="d10">
          <img src="/dice/d10?value=10&color=%23888888" alt="d10" />
          <span>d10</span>
        </div>
        <div class="dice-button" data-dice="d12">
          <img src="/dice/d12?value=12&color=%23888888" alt="d12" />
          <span>d12</span>
        </div>
        <div class="dice-button" data-dice="d20">
          <img src="/dice/d20?value=20&color=%23888888" alt="d20" />
          <span>d20</span>
        </div>
        <div class="dice-button" data-dice="d100">
          <img src="/dice/d100?value=100&color=%23888888" alt="d100" />
          <span>d100</span>
        </div>
        <button id="roll-selected" class="roll-button">Roll Selected</button>
        <button id="remove-all" class="roll-button remove-button">Remove All</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
